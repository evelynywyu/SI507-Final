<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/static/style-5.css">


<header>
  <h2> Your top 10 search keywords are: </h2>
</header>

<body>
  <div class = "table-place">
    <table border = 1 align = "center">
      <tr>
        <td> Search Keyword </td>
        <td> Number of search </td>
        <td> Last search on </td>
      </tr>
    {% for h in history %}

      <tr>
        <td> {{h['name']}}</td>
        <td> {{h['num']}}</td>
        <td> {{h['lastSearch']}}</td>
      </tr>

    {% endfor %}

    </table>
  </div>

  <div class = "container">
    <div class = "row">
      <div class = "home col-sm-6">
        <p> <a href = "/"> Return to Homepage </a> </p>
      </div>

      <div class = "restaurant-home col-sm-6">
        <p> <a href = "/restaurants"> Return to Restaurant function page </a> </p>
      </div>
    </div>
  </div>

</body>

<footer>

</footer>
